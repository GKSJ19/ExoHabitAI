<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exoplanet Habitability Predictor</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container mt-5">
    <h2 class="text-center mb-4">Exoplanet Habitability Predictor</h2>

    <div class="card p-4">
        <form id="predictionForm">

            <h4>Planetary Parameters</h4>

            <div class="row">
                <div class="col-md-6">
                    <label>Planet Radius</label>
                    <input type="number" step="any" id="planet_radius" class="form-control" placeholder="Enter planet radius" required>
                </div>

                <div class="col-md-6">
                    <label>Planet Mass</label>
                    <input type="number" step="any" id="planet_mass" class="form-control" placeholder="Enter planet mass" required>
                </div>
            </div>

            <hr>

            <h4>Stellar Parameters</h4>

            <div class="row">
                <div class="col-md-6">
                    <label>Star Temperature</label>
                    <input type="number" step="any" id="star_temp" class="form-control" placeholder="Enter star temperature" required>
                </div>

                <div class="col-md-6">
                    <label>Orbital Period</label>
                    <input type="number" step="any" id="orbital_period" class="form-control" placeholder="Enter orbital period" required>
                </div>
            </div>

            <button type="submit" class="btn btn-primary mt-3 w-100">Predict Habitability</button>

        </form>
    </div>

    <div id="result" class="mt-4"></div>

</div>

<script src="script.js"></script>

</body>
</html>
