<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExoHabitAI - Exoplanet Habitability Scanner</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="stars"></div>
    <div class="stars2"></div>
    <div class="stars3"></div>
    
    <div class="container">
        <header>
            <div class="logo">
                <div class="planet-icon"></div>
                <h1>EXOHABITAI</h1>
            </div>
            <p class="subtitle">EXOPLANET HABITABILITY PREDICTION SYSTEM</p>
        </header>

        <div class="scanner-panel">
            <div class="panel-header">
                <span class="status-indicator"></span>
                <h2>PLANETARY PARAMETERS</h2>
            </div>

            <form id="scanForm">
                <div class="input-grid">
                    <div class="input-group">
                        <label for="pl_rade">Planet Radius (Earth radii)</label>
                        <input type="number" id="pl_rade" step="0.01" required placeholder="e.g., 1.2">
                    </div>

                    <div class="input-group">
                        <label for="pl_orbper">Orbital Period (days)</label>
                        <input type="number" id="pl_orbper" step="0.01" required placeholder="e.g., 365.25">
                    </div>

                    <div class="input-group">
                        <label for="pl_eqt">Planet Temperature (K)</label>
                        <input type="number" id="pl_eqt" step="0.01" required placeholder="e.g., 288">
                    </div>

                    <div class="input-group">
                        <label for="st_teff">Star Temperature (K)</label>
                        <input type="number" id="st_teff" step="0.01" required placeholder="e.g., 5778">
                    </div>

                    <div class="input-group">
                        <label for="st_rad">Star Radius (Solar radii)</label>
                        <input type="number" id="st_rad" step="0.01" required placeholder="e.g., 1.0">
                    </div>

                    <div class="input-group">
                        <label for="st_mass">Star Mass (Solar masses)</label>
                        <input type="number" id="st_mass" step="0.01" required placeholder="e.g., 1.0">
                    </div>
                </div>

                <button type="submit" class="scan-button" id="scanButton">
                    <span class="button-text">SCAN PLANET</span>
                    <span class="button-loader"></span>
                </button>
            </form>
        </div>

        <div class="results-panel" id="resultsPanel">
            <div class="panel-header">
                <span class="status-indicator pulse"></span>
                <h2>ANALYSIS RESULTS</h2>
            </div>
            
            <div class="results-content">
                <div class="planet-visual" id="planetVisual"></div>
                
                <div class="metrics">
                    <div class="metric-card">
                        <div class="metric-label">HABITABILITY PROBABILITY</div>
                        <div class="metric-value" id="probabilityValue">--</div>
                    </div>
                    
                    <div class="metric-card status-card">
                        <div class="metric-label">PLANET STATUS</div>
                        <div class="metric-value status-text" id="statusValue">AWAITING SCAN</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
