<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Bootstrap -->

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container mt-5">

    <div class="text-center mb-4">
        <h1 class="title">ğŸŒ ExoHabitAI</h1>
        <p class="subtitle">AI-based Exoplanet Habitability Prediction</p>
    </div>

    <!-- Input Card -->
    <div class="card shadow-lg p-4">
        <h4 class="mb-3">ğŸ”¢ Enter Exoplanet Parameters</h4>

        <form id="predictionForm">
            <div class="row g-3">

                <div class="col-md-4">
                    <label class="form-label">Planet Radius (Earth units)</label>
                    <input type="number" step="any" class="form-control" id="pl_rade" required>
                </div>

                <div class="col-md-4">
                    <label class="form-label">Orbital Period (days)</label>
                    <input type="number" step="any" class="form-control" id="pl_orbper" required>
                </div>

                <div class="col-md-4">
                    <label class="form-label">Equilibrium Temperature (K)</label>
                    <input type="number" step="any" class="form-control" id="pl_eqt" required>
                </div>

                <div class="col-md-4">
                    <label class="form-label">Star Temperature (K)</label>
                    <input type="number" step="any" class="form-control" id="st_teff" required>
                </div>

                <div class="col-md-4">
                    <label class="form-label">Star Radius (Solar units)</label>
                    <input type="number" step="any" class="form-control" id="st_rad" required>
                </div>

                <div class="col-md-4">
                    <label class="form-label">Star Mass (Solar units)</label>
                    <input type="number" step="any" class="form-control" id="st_mass" required>
                </div>
            </div>

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary btn-lg">
                    ğŸš€ Predict Habitability
                </button>
            </div>
        </form>
    </div>

    <!-- Result Card -->
    <div id="resultCard" class="card mt-4 shadow-lg p-4 d-none">
        <h4>ğŸ“Š Prediction Result</h4>
        <p><strong>Habitability Score:</strong> <span id="score"></span></p>
        <p><strong>Status:</strong> <span id="status"></span></p>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
