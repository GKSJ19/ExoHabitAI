<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exoplanet Habitability Prediction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="dark">

<!-- Theme Toggle -->
<div class="theme-toggle">

    <label class="switch">
        <input type="checkbox" id="themeSwitch" checked>
        <span class="slider"></span>
    </label>

</div>

<div class="container main-card">

    <h2 class="text-center mb-4">ğŸŒ Exoplanet Habitability Prediction</h2>

    <form id="predictForm">

        <!-- Planetary Parameters -->
        <h5 class="section-title">ğŸª Planetary Parameters</h5>

        <div class="row g-3">
            <div class="col-md-4">
                <label>Planet Radius (Earth Units)</label>
                <input type="number" step="0.1" class="form-control" id="pl_rade" placeholder="e.g. 1.1" required>
            </div>

            <div class="col-md-4">
                <label>Planet Mass (Earth Units)</label>
                <input type="number" step="0.1" class="form-control" id="pl_bmasse" placeholder="e.g. 1.0" required>
            </div>

            <div class="col-md-4">
                <label>Orbital Period (days)</label>
                <input type="number" class="form-control" id="pl_orbper" placeholder="e.g. 120" required>
            </div>

            <div class="col-md-6">
                <label>Equilibrium Temperature (K)</label>
                <input type="number" class="form-control" id="pl_eqt" placeholder="e.g. 280" required>
            </div>

            <div class="col-md-6">
                <label>Semi-Major Axis (AU)</label>
                <input type="number" step="0.01" class="form-control" id="pl_orbsmax" placeholder="e.g. 0.4" required>
            </div>
        </div>

        <!-- Stellar Parameters -->
        <h5 class="section-title mt-4">â˜€ï¸ Stellar Parameters</h5>

        <div class="row g-3">
            <div class="col-md-6">
                <label>Star Temperature (K)</label>
                <input type="number" class="form-control" id="st_teff" placeholder="e.g. 5700" required>
            </div>

            <div class="col-md-6">
                <label>Star Luminosity</label>
                <input type="number" step="0.01" class="form-control" id="st_lum" placeholder="e.g. 1.0" required>
            </div>

            <div class="col-md-6">
                <label>Star Type</label>
                <select class="form-select" id="star_type">
                    <option value="">Select</option>
                    <option value="G">G-Type (Sun-like)</option>
                    <option value="K">K-Type</option>
                    <option value="M">M-Type (Red Dwarf)</option>
                </select>
            </div>
        </div>

        <button type="submit" class="btn predict-btn mt-4">
            ğŸš€ Predict Habitability
        </button>

    </form>

    <!-- Result -->
    <div id="resultBox" class="mt-4"></div>

</div>

<script src="script.js"></script>
</body>
</html>
