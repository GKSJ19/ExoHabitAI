<!DOCTYPE html>
<html>
<head>
<title>ExoHabitAI</title>

<style>
body{
margin:0;
font-family:Segoe UI;
background:linear-gradient(120deg,#050b1d,#0b1f3a);
color:white;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
}

.card{
background:#0f2747;
padding:40px;
border-radius:20px;
width:380px;
box-shadow:0 0 40px rgba(0,255,255,.2);
text-align:center;
}

h1{
margin-bottom:10px;
}

.subtitle{
color:#aaa;
margin-bottom:25px;
}

input{
width:90%;
padding:10px;
margin:8px 0;
border-radius:10px;
border:none;
outline:none;
background:#051529;
color:white;
}

button{
margin-top:15px;
padding:12px 25px;
border:none;
border-radius:20px;
background:#00ffe7;
font-weight:bold;
cursor:pointer;
transition:.3s;
}

button:hover{
transform:scale(1.05);
}

.result{
margin-top:20px;
font-size:20px;
}

.footer{
margin-top:15px;
font-size:12px;
color:#888;
}
</style>

</head>

<body>

<div class="card">

<h1>ğŸŒ ExoHabitAI</h1>
<div class="subtitle">Exoplanet Habitability Predictor</div>

<input id="planet_radius" placeholder="Planet Radius (Earth)" value="1">
<input id="planet_mass" placeholder="Planet Mass (Earth)" value="1">
<input id="orbital_period" placeholder="Orbital Period (days)" value="365">
<input id="orbital_radius" placeholder="Orbital Radius (AU)" value="1">
<input id="eccentricity" placeholder="Eccentricity" value="0.02">
<input id="equilibrium_temp" placeholder="Temperature (Kelvin)" value="288">

<button onclick="predict()">Predict Habitability</button>

<div id="result" class="result"></div>

<div class="footer">Powered by Machine Learning ğŸš€</div>

</div>

<script>

function predict(){

document.getElementById("result").innerHTML="â³ Calculating...";

fetch("/predict",{
method:"POST",
headers:{"Content-Type":"application/json"},
body:JSON.stringify({

planet_radius:+planet_radius.value,
planet_mass:+planet_mass.value,
orbital_period:+orbital_period.value,
orbital_radius:+orbital_radius.value,
eccentricity:+eccentricity.value,
equilibrium_temp:+equilibrium_temp.value

})
})

.then(r=>r.json())
.then(d=>{

let emoji = d.status=="Habitable" ? "ğŸŒ" : "âŒ";

document.getElementById("result").innerHTML =
emoji+" "+d.status+"<br>"+d.probability+"% Probability";

});
}

</script>

</body>
</html>
