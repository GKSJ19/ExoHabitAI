<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ExoHabitAI – Input Form</title>
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >
</head>

<body class="bg-light">

<div class="container my-5">
    <h2 class="text-center mb-4">ExoHabitAI – Habitability Predictor</h2>

    <div class="card shadow p-4">
        <form id="predictForm" novalidate>

            <!-- Planetary Parameters -->
            <h4>Planetary Parameters</h4>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Planet Radius (Earth Radius)</label>
                    <input type="number" step="any" min="0"
                           class="form-control"
                           id="pl_rade"
                           placeholder="e.g. 1.5"
                           required>
                    <div class="invalid-feedback">
                        Please enter a valid planet radius.
                    </div>
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label">Planet Mass (Earth Mass)</label>
                    <input type="number" step="any" min="0"
                           class="form-control"
                           id="pl_bmasse"
                           placeholder="e.g. 2.3"
                           required>
                    <div class="invalid-feedback">
                        Please enter a valid planet mass.
                    </div>
                </div>
            </div>

            <hr>

            <!-- Stellar Parameters -->
            <h4>Stellar Parameters</h4>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Stellar Temperature (Kelvin)</label>
                    <input type="number" min="2000"
                           class="form-control"
                           id="st_teff"
                           placeholder="e.g. 5800"
                           required>
                    <div class="invalid-feedback">
                        Temperature must be ≥ 2000 K.
                    </div>
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label">Stellar Radius (Solar Radius)</label>
                    <input type="number" step="any" min="0"
                           class="form-control"
                           id="st_rad"
                           placeholder="e.g. 1.0"
                           required>
                    <div class="invalid-feedback">
                        Please enter a valid stellar radius.
                    </div>
                </div>
            </div>

            <button class="btn btn-primary w-100 mt-3" type="submit">
                Predict Habitability
            </button>
        </form>

        <div id="errorMsg" class="text-danger mt-3"></div>
    </div>
</div>
<div id="message" class="mt-3"></div>
        <div id="result" class="mt-4"></div>



<script src="script.js"></script>
</body>
</html>
