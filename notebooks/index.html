<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExoHabitAI | Future of Space Exploration</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>

    <!-- Loading Screen -->
    <div id="loader" class="loader-container">
        <div class="loader-content">
            <div class="planet-loader"></div>
            <h2 class="loader-text">INITIALIZING MISSION CONTROL...</h2>
            <div class="loader-bar"><div class="bar-fill"></div></div>
        </div>
    </div>

    <!-- 3D Background Container -->
    <canvas id="bg3d"></canvas>

    <!-- UI Overlay -->
    <div class="ui-overlay">
        <!-- Header -->
        <header class="app-header fade-in-down">
            <div class="logo-container">
                <i class="bi bi-stars logo-icon"></i>
                <h1 class="app-title">ExoHabitAI – Exoplanet Habitability Prediction</h1>
            </div>
        </header>

        <!-- Main Content -->
        <main class="container main-content fade-in-up">
            
            <form id="predictForm">
                <!-- Planetary Section -->
                <div class="glass-panel mb-4">
                    <div class="panel-header-simple">
                        <h3>Planetary Parameters</h3>
                    </div>
                    
                    <div class="row g-4">
                        <div class="col-md-4">
                            <label class="form-label">Planet Radius</label>
                            <input type="number" step="any" id="pl_rade" class="form-control" placeholder="Enter value" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Radius Unit</label>
                            <select class="form-select" id="pl_rade_unit">
                                <option value="earth">Earth radii (R⊕)</option>
                                <option value="km">Kilometers (km)</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Planet Mass (Earth Mass)</label>
                            <input type="number" step="any" id="pl_bmasse" class="form-control" placeholder="Enter value" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Planet Density (g/cm³)</label>
                            <input type="number" step="any" id="pl_dens" class="form-control" placeholder="Enter value" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Orbital Period (days)</label>
                            <input type="number" step="any" id="pl_orbper" class="form-control" placeholder="Enter value" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Orbital Distance (AU)</label>
                            <input type="number" step="any" id="pl_orbsmax" class="form-control" placeholder="Enter value" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Equilibrium Temperature (K)</label>
                            <input type="number" step="any" id="pl_eqt" class="form-control" placeholder="Enter value" required>
                        </div>
                    </div>
                </div>

                <!-- Stellar Section -->
                <div class="glass-panel mb-4">
                    <div class="panel-header-simple">
                        <h3>Stellar Parameters</h3>
                    </div>

                    <div class="row g-4">
                        <div class="col-md-4">
                            <label class="form-label">Star Effective Temperature (K)</label>
                            <input type="number" step="any" id="st_teff" class="form-control" placeholder="Enter value" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Star Luminosity</label>
                            <input type="number" step="any" id="st_lum" class="form-control" placeholder="Enter value" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Star Metallicity</label>
                            <input type="number" step="any" id="st_met" class="form-control" placeholder="Enter value" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Star Type</label>
                            <select id="star_type" class="form-select" required>
                                <option value="" selected disabled>Select</option>
                                <option value="F">Type F</option>
                                <option value="G">Type G</option>
                                <option value="K">Type K</option>
                                <option value="M">Type M</option>
                            </select>
                        </div>
                    </div>
                </div>

            </form>

            <!-- Error Message -->
            <div id="errorAlert" class="alert alert-danger mt-3 d-none fade-in mx-auto" style="max-width: 600px;">
                <i class="bi bi-exclamation-triangle-fill"></i> <span id="errorMsg">Error message here</span>
            </div>

            <!-- Results Panel (Initially Hidden) -->
            <div class="glass-panel result-panel d-none mx-auto" id="resultCard" style="max-width: 800px;">
                <div class="panel-header text-center justify-content-center">
                    <h3><i class="bi bi-clipboard-data me-2"></i> ANALYSIS REPORT</h3>
                </div>
                
                <div class="result-content text-center">
                    <div class="status-badge mb-4" id="statusBadge">
                        <span id="statusText">HABITABLE</span>
                    </div>

                    <div class="row justify-content-center mb-4">
                        <div class="col-md-6">
                            <div class="metric-card">
                                <span class="metric-label">HABITABILITY SCORE</span>
                                <div class="metric-value" id="scoreValue">0.00%</div>
                                <div class="progress custom-progress">
                                    <div class="progress-bar" id="scoreBar" role="progressbar" style="width: 0%"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <button class="btn btn-outline-light" id="backBtn"><i class="bi bi-arrow-left me-2"></i> New Prediction</button>
                </div>
            </div>

        </main>
        <!-- Fixed Footer CTA -->
        <div class="footer-cta">
            <div class="footer-inner container d-flex align-items-center justify-content-center gap-3">
                <button type="submit" form="predictForm" class="btn btn-primary btn-glow px-5 d-flex align-items-center" id="predictBtn">
                    <span class="btn-text">Predict Habitability</span>
                    <span class="btn-loader spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                </button>
                <button type="button" class="btn btn-outline-light px-4" id="resetBtn">Reset</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
